<!doctype html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/navigation.css">
	<link rel="stylesheet" href="css/style.css">
	
	<!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Josefin+Slab|Francois+One|Open+Sans:300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>

	<!-- Scripts -->
	<script src="https://code.angularjs.org/1.3.8/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.3.8/angular-route.min.js"></script>
	<script src="https://code.angularjs.org/1.3.8/angular-animate.min.js"></script>
	<script src="app.js"></script>	
</head>

<body ng-controller="pageStatusController" msd-wheel="toggleByMouseWheel($event, $delta)" ng-keyup="toggleByArrow($event)">
	<div id="st-container" class="st-container">
		<nav class="st-menu st-effect">
			<i class="fa fa-cogs fa-fw"></i>
			<ul>
				<li>
					<a href="#/" ng-click="showPage(0)">
					<i class="fa fa-home fa-fw"></i>Home</a>
				</li>
				<li>
					<a href="#about" ng-click="showPage(1)">
					<i class="fa fa-child fa-fw"></i>About me</a>
				</li>
				<li>
					<a href="#education" ng-click="showPage(2)">
					<i class="fa fa-graduation-cap fa-fw"></i>education</a>
				</li>
				<li>
					<a href="#experience" ng-click="showPage(3)"><i class="fa fa-tasks fa-fw"></i>Experience</a>
				</li>
				<li>
					<a href="#contact" ng-click="showPage(4)">
					<i class="fa fa-envelope-o fa-fw"></i>Contact</a>
				</li>
			</ul>
		</nav>

		<div class="st-pusher">
			<div class="st-content">
				<div class="st-content-inner">
					<div class="header" ng-class="{'transparent-top': pageStatus.transparentHeader}">
						<div>
							<a href="#/" ng-click="showPage(0)">
								<img id="logo" src="images/bird_logo.png" alt="" />
							</a>
						</div>

						<div id="menu-trigger">
							<a href="#/">
								<span class="fa fa-bars"></span>
							</a>

						</div>
						<hr class="dashed-line">
					</div>

					<div ng-view class="full-page" ng-class="{'up': pageStatus.animationClass}"></div>

				</div><!--st-content-inner-->
			</div><!--st-content-->
		</div><!--st-pusher-->
	</div><!--st-container-->

<script src="js/wheel.js"></script>
<script src="js/navigation.js"></script>

</body>
</html>
